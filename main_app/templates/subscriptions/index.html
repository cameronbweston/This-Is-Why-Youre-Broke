{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/cat-index.css' %}"/>
{% endblock %}

{% block content %}

<section class="page-header">
  <h1>Subscriptions List</h1>
</section>

<section class="card-container">
  {% for sub in subs %}
    <div class="card">
      <a href="/subs/{{ sub.id }}">
        <div class="card-content">
          <div class="card-img-container">
            <img src="" alt="SubLogo">
          </div>
          <h2 class="card-title">{{ sub.name }}</h2>
      </a>
      </div>
    </div>
  {% endfor %}
</section>

{% endblock %}
