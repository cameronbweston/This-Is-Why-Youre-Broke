{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="">
  <h1>Delete Stupid Purchase?</h1>
</div>
<h2>Are you sure you want to delete {{ object.name }}?</h2>

<form action="" method="POST" class="form">
  {% csrf_token %}
  <a href="{% url 'purchase_detail' object.id %}" class="btn secondary">Cancel</a>
  <button type="submit" class="btn danger">Confirm Delete</button>
</form>

{% endblock %}
