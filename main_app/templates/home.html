{% extends 'base.html' %}
{% load static %}

{% block head %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}"/>
{% endblock %}

{% block content %}

<div class="min-w-screen min-h-screen flex items-center justify-center px-5 py-5">
  <div class="flex flex-col items-center m-5">
        <div class="w-full mx-auto rounded-lg bg-white shadow-lg px-5 pt-5 pb-10 text-gray-800" style="max-width: 500px">
          <div class="w-full mb-10">
              <div class="text-3xl text-indigo-500 text-left leading-tight h-3">“</div>
              <p class="text-lg text-gray-600 text-center px-5">If you don't find a way to make money while you sleep, you will work until you die.</p>
              <div class="text-3xl text-indigo-500 text-right leading-tight h-3 -mt-3">”</div>
          </div>
          <div class="w-full">
              <p class="text-md text-indigo-500 font-bold text-center">Warren Buffet</p>
          </div>
      </div>
    <div class="m-8">
      <form action="{% url 'home' %}" method="post"  class="w-full bg-white rounded-lg">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="hidden" name="next" value="{{ next }}">
        <div class="md:flex md:items-center m-4">
          <div class="md:w-1/3"></div>
          <div class="md:w-2/3">
            <button class="m-2 shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-4 px-4 rounded" type="submit">
              Login
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
