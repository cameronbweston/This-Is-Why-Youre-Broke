{% load static %}

<!DOCTYPE html>
<html lang="en" class="text-sm font-display">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .body-bg {
        background-color: #9921e8;
        background-image: linear-gradient(315deg, #9921e8 0%, #5f72be 74%);
    }
  </style>

  <title>This Is Why You're Broke</title>
  {% block head %}
  
  {% endblock %}
  
</head>
<body class="body-bg">
    <nav class="w-screen bg-gray-100">
    <div class="max-w-7xl mx-auto sm:px-6 lg:px-8">
      <div class="relative flex items-center justify-between h-20">
        <div class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start">
          <div class="flex-shrink-0 flex items-center">
            <img class="block h-8 w-auto" src="{% static 'images/dollar.png' %}" alt="AppLogo">
            <h1 class="text-gray-600 text-white px-3 rounded-md text-xl font-medium">This Is Why You're Broke</h1>
          </div>
          <div class="hidden sm:block sm:ml-6">
            <div class="flex space-x-4">
              {% if user.is_authenticated %}
                <a href="{% url 'subs_index' %}" class="text-gray-500 hover:bg-indigo-400 px-3 py-2 rounded-md text-base font-medium" aria-current="page">All Subs</a>
                <a href="{% url 'subs_create' %}" class="text-gray-500 hover:bg-indigo-400 hover:text-white px-3 py-2 rounded-md text-base font-medium">Add Sub</a>
                <a href="{% url 'purchases_index' %}" class="text-gray-500 hover:bg-indigo-400 hover:text-white px-3 py-2 rounded-md text-base font-medium">All Stupid Purchases</a>
                <a href="{% url 'purchase_create' %}" class="text-gray-500 hover:bg-indigo-400 hover:text-white px-3 py-2 rounded-md text-base font-medium">Add Stupid Purchase</a>
                <a href="{% url 'premiumcontent' %}" class="text-gray-500 hover:bg-indigo-400 hover:text-white px-3 py-2 rounded-md text-base font-medium">Premium Content</a>
                <a href="{% url 'logout' %}" class="text-gray-500 hover:bg-indigo-400 hover:text-white px-3 py-2 rounded-md text-base font-medium">Logout</a>
              {% else %}
                <a href="{% url 'home' %}" class="text-gray-500 hover:bg-indigo-400 hover:text-white px-3 py-2 rounded-md text-base font-medium">Login</a>
                <a href="{% url 'signup' %}" class="text-gray-500 hover:bg-indigo-400hover:text-white px-3 py-2 rounded-md text-base font-medium">Sign Up</a>
              {% endif %}
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
  </nav>

  <main class='w-screen'>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
